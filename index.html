<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KAICORE Inbox ‚Äì Gmail Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f4;
      color: #202124;
    }
    .header {
      background: #fff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #1a73e8;
    }
    .email-box {
      text-align: center;
      margin: 20px auto;
      font-size: 1.2em;
      background: #fff;
      padding: 15px;
      width: fit-content;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .generate-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .inbox {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
    }
    .message {
      border-bottom: 1px solid #eee;
      padding: 15px;
      cursor: pointer;
    }
    .message:hover {
      background: #f5f5f5;
    }
    .message h4 {
      margin: 0 0 6px 0;
      font-size: 1em;
      color: #1a0dab;
    }
    .message p {
      margin: 0;
      font-size: 0.9em;
      color: #5f6368;
    }
    .footer {
      text-align: center;
      margin: 30px 0;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="header">üì¨ KAICORE ‚Äì Gmail Style Temp Mail</div>

  <div class="email-box" id="emailBox">üïê Waiting for email...</div>
  <button class="generate-btn" onclick="generateEmail()">Generate Email</button>

  <div class="inbox" id="inbox">
    <div style="text-align:center;padding:20px;">üì≠ No emails yet</div>
  </div>

  <div class="footer">¬© KAICORE ‚Äì Temp Email Powered by Mail.tm</div>

  <script>
    let token = '';
    let emailAddress = '';
    let interval;

    async function generateEmail() {
      const emailBox = document.getElementById('emailBox');
      emailBox.textContent = '‚è≥ Generating email...';
      const random = Math.random().toString(36).substring(2, 12);
      emailAddress = random + "@mail.tm";
      emailBox.textContent = emailAddress;
      console.log("Generated email:", emailAddress);

      try {
        // Create temp account
        await fetch('https://api.mail.tm/accounts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: emailAddress, password: "kaicore123" })
        });

        // Login to get token
        const tokenRes = await fetch('https://api.mail.tm/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: emailAddress, password: "kaicore123" })
        });

        const tokenData = await tokenRes.json();
        token = tokenData.token;

        clearInterval(interval);
        fetchInbox();
        interval = setInterval(fetchInbox, 10000);
      } catch (err) {
        emailBox.textContent = '‚ùå Failed to connect';
        console.error("Error in generateEmail:", err);
      }
    }

    async function fetchInbox() {
      const inbox = document.getElementById('inbox');
      inbox.innerHTML = "<div style='text-align:center;padding:20px;'>üîÑ Checking for new emails...</div>";

      try {
        const res = await fetch('https://api.mail.tm/messages', {
          headers: { 'Authorization': Bearer ${token} }
        });

        const data = await res.json();
        const messages = data["hydra:member"];

        if (!messages || messages.length === 0) {
          inbox.innerHTML = "<div style='text-align:center;padding:20px;'>üì≠ No emails yet</div>";
          return;
        }

        inbox.innerHTML = '';
        messages.forEach(msg => {
          inbox.innerHTML += `
            <div class="message">
              <h4>üì® From: ${msg.from.address}</h4>
              <p><strong>${msg.subject}</strong></p>
              <p>${msg.intro}</p>
            </div>
          `;
        });
      } catch (err) {
        inbox.innerHTML = "<div style='text-align:center;padding:20px;'>‚ùå Error loading inbox</div>";
        console.error("Error in fetchInbox:", err);
      }
    }
  </script>

</body>
</html>
